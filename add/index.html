<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|PT+Serif" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/slidebars.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/master.css">
    <link rel="stylesheet" type="text/css" href="page.css">
    <title>Catalog</title>
</head>
<body>
    <div id="fixed-navigation" canvas="">
        <nav>
            <a id="hamburger" href="">
                <img src="../assets/img/list.png" alt="hamburger menu icon">
            </a>
            <h1>Add Entries</h1>
        </nav>
    </div>

    <div id="main" canvas="container">
        Artist:<br>
        <input type="text" id="artist" value="Please wait..." placeholder="required"><br>
        <span id="artist-check" class="warn good">&nbsp;</span>
        Album(s):<br>
        <div id="table-outer">
            <table id="albums">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Category</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="album">
                        <td class="album-name">
                            <input type="text" placeholder="required">
                            <span>&nbsp;</span>
                        </td>
                        <td class="album-category">
                            <input type="text" placeholder="required">
                            <span>&nbsp;</span>
                        </td>
                        <td class="delete">
                            <input type="button" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <input type="submit" id="submit">
        <span id="after-submit">Please wait...</span>
    </div>

    <div id="menu" off-canvas="menu left push">
        <h1 class="menu-links">Catalog</h1>
        <input type="search" placeholder="search the catalog">

        <a href="../" class="menu-links">
            <img src="../assets/img/home.png" alt="house">Dashboard
        </a>
        <a href="../view/" class="menu-links">
            <img src="../assets/img/search.png" alt="magnifying glass">View Catalog
        </a>
        <a href="" class="menu-links" id="current">
            <img src="../assets/img/plus.png" alt="plus sign">Add Entries
        </a>
        <a href="../edit/" class="menu-links">
            <img src="../assets/img/pencil.png" alt="pencil">Edit Entries
        </a>
        <a href="../delete/" class="menu-links">
            <img src="../assets/img/line.png" alt="minus sign">Delete Entries
        </a>
        <a href="../settings/" class="menu-links">
            <img src="../assets/img/cog.png" alt="gear">Settings
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../assets/js/jquery.color-2.1.2.min.js"></script>
    <script src="../assets/js/slidebars.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="app.js"></script>
</body>
</html>
